<html>
    <head>
        <title>Products</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <!--здесь начинается шапка-->
        <header class="header">
            <div class="container">
            <!--здесь начинается логотип-->
            <div class="header-logo">
                <img class="logo-img" src="img/logo.png">
                <h1 class="logo-title">Robotics</h1>
            </div>
            <!--здесь заканчивается логотип-->
            <div class="header-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">Home</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">About</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Products</a>
                    </li>
                </ul>
            </div>
            </div>
        </header>
        <main class="main">
            <!--здесь начинается баннер-->
            <section class="banner-section">
                <div class="container">
                    <div class="banner-text">
                        <h1 class="banner-title">Products</h1>
                        <div class="banner-description">Be the first to know!</div>
                    </div>
                </div>
            </section>
            <!--здесь заканчивается баннер-->
            <section class="cards-section">
                <div class="container">
                    <div class="cards-text">
                        <h1 class="cards-title">Robotic products to show</h1>
                        <div class="cards-description">Our robots are the most eco-friendly robots!</div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img class="card-img" src="img/p1.png">
                            <h1 class="card-title">Robot</h1>
                            <div class="card-description">This robot is extremely intelligent!</div>
                            <div class="card-button">
                                <a class="card-link" href="#">Try now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="copyright">Copyright 2021. All rights reserved.</div>
            </div>
        </footer>
    </body>
</html>
